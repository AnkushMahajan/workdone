 <span class="logo">
   <img src="./assets/images/logo.png" />
 </span>

<video poster="./assets/images/eagle.jpg" controls preload="auto" ID="bgvid" webkit-playsinline autoplay muted loop>
  <source src="./assets/videos/eagle.webm" type="video/webm">
  <source src="./assets/videos/eagle.mp4" type="video/mp4">
</video>

  <ion-content class="login">
    <ion-grid class="login-buttons">
      <ion-row>
        <ion-col width-3>
          <button ion-fab class="facebook" (click)="facebookSignIn()">
            <span>
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </span>
          </button>
        </ion-col>

        <ion-col width-3>
          <button ion-fab class="google" (click)="googleSignIn()">
            <span>
              <i class="fa fa-google" aria-hidden="true"></i>
            </span>
          </button>
        </ion-col>

        <ion-col width-3>
          <button ion-fab class="linkedin" (click)="linkedinSignIn()">
            <span>
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </span>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>
