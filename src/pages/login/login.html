<ion-header>
  <ion-navbar>
    <ion-title><h1>Login</h1></ion-title>
  </ion-navbar>
</ion-header>

 <span class="logo">
   <img src="./assets/images/logo.png" />
 </span>

<video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" controls preload="auto" ID="bgvid" webkit-playsinline autoplay muted loop>
<source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm">
<source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4">
</video>


  <ion-content class="login">
    <ion-grid class="login-buttons">
      <ion-row>
        <ion-col width-3>
          <button ion-fab (click)="facebookSignIn()">
            <span>
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </span>
          </button>
        </ion-col>

        <ion-col width-3>
          <button ion-fab (click)="googleSignIn()">
            <span>
              <i class="fa fa-google" aria-hidden="true"></i>
            </span>
          </button>
        </ion-col>

        <ion-col width-3>
          <button ion-fab>
            <span>
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </span>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>
